name: CI
on:
  push:
    branches: [ main ]
jobs:
  build-test-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm test
      - run: npm run build
      - name: Zip app
        run: zip -r app.zip index.js package.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip
          if-no-files-found: error
